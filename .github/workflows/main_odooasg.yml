# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - odooasg

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev libldap2-dev libsasl2-dev python3-dev gcc

      # Step 3: Run the debinstall.sh script to install required packages
      - name: Install Odoo dependencies
        run: |
          cd odoo
          sudo ./setup/debinstall.sh

      # Step 4: Create and start virtual environment
      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
      
      # Step 5: Install Python dependencies
      - name: Install Python dependencies
        run: |
          source venv/bin/activate
          pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      # - name: Run tests
      #   run: |
      #     source venv/bin/activate
      #     pytest

      # Step 6: Zip the artifact for deployment
      - name: Zip artifact for deployment
        run: zip -r release.zip ./* -x "venv/*"

      # Step 7: Upload the artifact for deployment job
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      # Step 8: Download the artifact from the build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app

      # Step 9: Unzip the artifact for deployment
      - name: Unzip artifact for deployment
        run: unzip release.zip

      # Step 10: Login to Azure
        - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      # Step 11: Configure deployment using Azure CLI
      - name: Configure deployment settings
        run: |
          az webapp config set --name odooasg --resource-group <your-resource-group> --linux-fx-version "PYTHON|3.10"
          az webapp config appsettings set --name odooasg --resource-group <your-resource-group> --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true

      # Step 12: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'odooasg'
          slot-name: 'Production'
          package: release.zip
